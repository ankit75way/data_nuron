<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resizable Component</title>
  <link rel="stylesheet" href="styles.css">
</head>

<style>
    /* styles.css */
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.resizable {
  position: relative;
  width: 200px;
  height: 200px;
  background-color: #f0f0f0;
  border: 2px solid #000;
}

.resizer {
  width: 10px;
  height: 10px;
  background: #000;
  position: absolute;
}

.resizer.top-left {
  top: -5px;
  left: -5px;
  cursor: nwse-resize;
}

.resizer.top-right {
  top: -5px;
  right: -5px;
  cursor: nesw-resize;
}

.resizer.bottom-left {
  bottom: -5px;
  left: -5px;
  cursor: nesw-resize;
}

.resizer.bottom-right {
  bottom: -5px;
  right: -5px;
  cursor: nwse-resize;
}

</style>
<body>
  <div class="resizable">
    <div class="resizer top-left"></div>
    <div class="resizer top-right"></div>
    <div class="resizer bottom-left"></div>
    <div class="resizer bottom-right"></div>
  </div>
  <script >

    // script.js
const resizableElement = document.querySelector('.resizable');
const resizers = document.querySelectorAll('.resizer');
let originalWidth = 0;
let originalHeight = 0;
let originalX = 0;
let originalY = 0;
let originalMouseX = 0;
let originalMouseY = 0;

resizers.forEach(resizer => {
  resizer.addEventListener('mousedown', (e) => {
    e.preventDefault();
    originalWidth = parseFloat(getComputedStyle(resizableElement, null).getPropertyValue('width').replace('px', ''));
    originalHeight = parseFloat(getComputedStyle(resizableElement, null).getPropertyValue('height').replace('px', ''));
    originalX = resizableElement.getBoundingClientRect().left;
    originalY = resizableElement.getBoundingClientRect().top;
    originalMouseX = e.pageX;
    originalMouseY = e.pageY;
    window.addEventListener('mousemove', resize);
    window.addEventListener('mouseup', stopResize);
  });
});

function resize(e) {
  if (e.target.classList.contains('bottom-right')) {
    const width = originalWidth + (e.pageX - originalMouseX);
    const height = originalHeight + (e.pageY - originalMouseY);
    resizableElement.style.width = width + 'px';
    resizableElement.style.height = height + 'px';
  }
  else if (e.target.classList.contains('bottom-left')) {
    const height = originalHeight + (e.pageY - originalMouseY);
    const width = originalWidth - (e.pageX - originalMouseX);
    resizableElement.style.width = width + 'px';
    resizableElement.style.height = height + 'px';
    resizableElement.style.left = originalX + (e.pageX - originalMouseX) + 'px';
  }
  else if (e.target.classList.contains('top-right')) {
    const width = originalWidth + (e.pageX - originalMouseX);
    const height = originalHeight - (e.pageY - originalMouseY);
    resizableElement.style.width = width + 'px';
    resizableElement.style.height = height + 'px';
    resizableElement.style.top = originalY + (e.pageY - originalMouseY) + 'px';
  }
  else if (e.target.classList.contains('top-left')) {
    const width = originalWidth - (e.pageX - originalMouseX);
    const height = originalHeight - (e.pageY - originalMouseY);
    resizableElement.style.width = width + 'px';
    resizableElement.style.height = height + 'px';
    resizableElement.style.top = originalY + (e.pageY - originalMouseY) + 'px';
    resizableElement.style.left = originalX + (e.pageX - originalMouseX) + 'px';
  }
}

function stopResize() {
  window.removeEventListener('mousemove', resize);
  window.removeEventListener('mouseup', stopResize);
}

  </script>
</body>
</html>
